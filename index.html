.floating-text-container {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 1; /* Keeps it behind the image and content */
}

.floating-text {

  animation: floatText 10s infinite linear;

}

/* Animation to make text float randomly */
@keyframes floatText {
  0% {
    transform: translate(-50px, -50px) scale(1);
    opacity: 0;
  }
  25% {
    opacity: 0.4;
  }
  50% {
    transform: translate(50vw, 50vh) scale(1.2);
    opacity: 0.7;
  }
  75% {
    opacity: 0.4;
  }
  100% {
    transform: translate(-50vw, -50vh) scale(1);
    opacity: 0;
  }
}

/* Add individual delays to make each word float differently */
.floating-text:nth-child(1) {
  top: 10%;
  left: 20%;
  animation-delay: 0s;
}

.floating-text:nth-child(2) {

  <script>
    const phrases = ["Vishwanath Pented", "a Web Developer.", "a Designer.", "a Programmer."];
    let currentPhraseIndex = 0;
    let currentCharIndex = 0;
    const typingText = document.getElementById("typing-text");
    let isDeleting = false;
  
    function typeEffect() {
      const currentPhrase = phrases[currentPhraseIndex];
      if (isDeleting) {
        typingText.textContent = currentPhrase.slice(0, currentCharIndex--);
        if (currentCharIndex < 0) {
          isDeleting = false;
          currentPhraseIndex = (currentPhraseIndex + 1) % phrases.length;
        }
      } else {
        typingText.textContent = currentPhrase.slice(0, currentCharIndex++);
        if (currentCharIndex > currentPhrase.length) {
          isDeleting = true;
          setTimeout(typeEffect, 1000); // Pause before deleting
          return;
        }
      }
      setTimeout(typeEffect, isDeleting ? 50 : 100); // Typing and deleting speed
    }
  
    typeEffect();
  </script>
